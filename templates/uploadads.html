{% extends "templateHome.html" %}
{% block main %}

<form action="/uploadads" method="post", class="upload_ad_form", enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br>

  <label for="photo">Photo:</label>
  <input type="file" id="photo" name="photo"><br>

  <label for="price">Price(PLN):</label>
  <input type="number" id="price" name="price" required><br>

  <label for="negotiation">Negotiation:</label>
  <input type="checkbox" id="negotiation" name="negotiation"><br>

  <label for="condition">Condition:</label>
  <select id="condition" name="condition">
    <option value="New">New</option>
    <option value="Used">Used</option>
  </select><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required><br>

  <input type="submit" value="Upload Ad">

</form>
{% endblock %}
