<!DOCTYPE html>
{% extends "templateHome.html" %}
{% block main %}

    <div id="products-page-div">
<html>
<head>
    <title>Advertisement Details</title>
        <script src="/static/script.js"></script>
</head>
<form id="update_changes_form" method="POST" enctype="multipart/form-data">
<body>


    <h1>Advertisement Details</h1>
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ data['title'] }}" />

<!--        <br><label for="photo">Photo:</label></br>-->

        <input type="file" name="photo" />
        <br>
        <img src="/uploads/{{ data['photo'] }}" alt="Ad photo" width="300">
        <br>


        <button class="modern_button" onclick="updateChanges( {{ data['idad'] }} )">Update Changes</button>




        <br><label for="price">Price:</label>
        <input type="number" name="price" value="{{ data['price'] }}" step="1" min="0" />
        <br>

<!--        <select name="condition">-->
<!--        <option value="data['condition'] == 'new'"></option>-->
<!--        </select>-->
        <label for="condition">Condition:</label>
        <select id="condition" name="condition">
            <option value="New">New</option>
            <option value="Used">Used</option>
        </select>



        <p><strong>Negotiation:</strong>
            <input type="checkbox" id="negotiation" name="negotiation" {{ 'checked' if data['negotiation'] else '' }}><br>
        </p>


        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ data['description']}}</textarea><br>

    </div>


</body>
</form>
</html>
        </div>
{% endblock %}
